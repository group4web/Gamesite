/*

// Set some global variables
var canvas;
var ctx;
var dx = 10;
var dy = 10;
var x = 0;
var y = 0;
var rx = 450;
var ry = 300;
var rr = 190;
var WIDTH = 900;
var HEIGHT = 600;
var s = 10;
var end = new Boolean;
    end = true;  
    
    
    
    
    
    
    
function circle(x,y,r) {
	ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
    ctx.fillStyle = "purple";
    if (x == rx && y == ry && s == rr){
    end = true;
    }
}
    
    
function circle2(x,y,r){
    ctx.beginPath();
	ctx.arc(rx, ry, rr, 0, Math.PI*2, true);
    ctx.fillStyle = "red";
    ctx.fill();
}
    
    



function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	//ctx.fill();
	ctx.stroke();
}

function clear() {
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 10); // this is key, tells draw function to fire 10x per second
}
    
    /*if (rx == x && ry == y && rr == s){
    end = true;
    }*/

function doKeyDown(evt){
	switch (evt.keyCode) {
		case 38:  /* Up arrow was pressed */
			if (y - dy > 0){
				y -= dy;
			}
			break;
		case 40:  /* Down arrow was pressed */
			if (y + dy < HEIGHT){
				y += dy;
			}
			break;
		case 37:  /* Left arrow was pressed */
			if (x - dx > 0){
				x -= dx;
			}
			break;
		case 39:  /* Right arrow was pressed */
			if (x + dx < WIDTH){
				x += dx;
			}
			break;
        case 188:
            s+=5;
            break;
        case 190:
            s-=5;
            break;
            
    }
}


function draw() {
	clear();
	ctx.fillStyle = "white";
	ctx.strokeStyle = "black";
	rect(0,0,WIDTH,HEIGHT);
    ctx.fillstyle = "maroon";
    circle2(rx,ry,rr);
    ctx.fillStyle = "purple";
    circle(x, y, s);
     
    if (end == true) {
        var win = new Image();
        image.src = "Wah.png";
        image.onload = function() {
        ctx.drawImage(win, 0, 0);
        }
    }
}

</script>
